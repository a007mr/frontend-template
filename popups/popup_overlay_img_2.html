<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Stylish popup with overlay</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  </head>
  <body>
    <div class="popup-trigger">
    <h1>Popup / Overlay without JavaScipt</h1>
    <div class="show-popup">
      <a href="#popup1" class="trigger">Click the button</a>
      </div>
        </div>
      
        <section class="popup-overlay">
          <div id="popup1" class="overlay">
            <div class="popup">
              <a href="#" class="close-btn"></a>
              
              <div class="image-hero">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcToe-PSAektDgBsXLsdybQW6F1wGDdpw2mbm3SaReRPuQ0ec0ns" alt="Hero Image" class="image">
                </div>
              
              <div class="container">
              <h2>Lorem Ipsum</h2>
              <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua</p>
              <form class="subscribe-form" autocomplete-on>
                <div>
                 <i class="far fa-envelope" aria-hidden="true"></i>
                <input type="email" class="email" name="E-mail" required placeholder="Enter Your Best Email">
                  </div>
              <div class="btn">
                <a href="#" class="popup-btn">Subscribe</a>
                </div>
                </div>
                </form>
              </div>
            
          </div>
          </section>
    </body>
  
</html>
