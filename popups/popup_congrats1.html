<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Popup</title>
    <link rel="stylesheet" href="style.css">
    </head>
  
  <body>
    <h1>Simple Popup</h1>
    <div class="popup" name="popup">
      <a href="#" class="close"></a>
      
      <div class="first-block">
        <i class="far fa-check-circle"></i>
      </div>
    
      <div class="second-block">
        <h3>Congratulations!</h3>
        <p>You have completed <br>your daily task.</p>
        <button type="submit" name="share" id="share" value="Share">Share</button>
        </div>
    </div>
  </body>
</html>
