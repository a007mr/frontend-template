<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Popup with image</title>
    <link rel="stylesheet" href="style.css">
    </head>
  
  <body>
    <section class="popup">
    <div class="popup" name="popup">
      <a href="#" class="close-btn"></a>
      
       <div class="image-hero">
        <img src="http://images.clipartpanda.com/country-guitar-wallpaper-guitar-man-player-music.gif" alt="Hero Image" class="image">
        </img>
      </div>
      
      <div class="right-half"><!--Main popup with form-->
        <h3>Learn New Chord <br>Every Day</h3>
        <p>Enter your email and get daily lessons from professional musicians for free. <br>No spam. We promise.</p>
        <form class="subscribe-form" autocomplete-off>
          <div>
            <input type="email" name="E-mail" required placeholder="Enter Your Best Email">
          </div>
          <div>
            <button type="submit" class="btn">Subscribe me!</button>
          </div>
        </form>
        </div> <!--/Main popup -->
      
      <div class="thank-you-window"> <!--Thank you window -->
        <p class="thank-you-title">Thank you!</p>
        <p class="thank-you-body">We've sent some useful tips to your email. Go ahead and check them now!</p>
      </div><!--/thank you window -->
      </div><!--/popup -->
      
    </section>
    </body>
  </html>
