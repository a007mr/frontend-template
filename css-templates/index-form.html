<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CSS Exercise for HRML Academy</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://htmlacademy.ru/assets/courses/58/exam.css">
    <link rel="stylesheet" href="https://htmlacademy.ru/assets/courses/58/style.css">
  </head>
  <body>
    <header class="page-header">Personal info</header>
    <main>
      <form action="/echo" method="post">
        <fieldset>
          <legend>Examples</legend>
          <div class="half-width">
            <label>Radio buttons</label>
            <input id="radio-1" name="radio" type="radio" checked>
            <label for="radio-1">Active</label>
            <input id="radio-2" name="radio" type="radio">
            <label for="radio-2">Passive</label>
            <input id="radio-3" name="radio" type="radio" disabled>
            <label for="radio-3">Disabled</label>
          </div>
          <div class="half-width">
            <label>Checkboxes</label>
            <input id="checkbox-1" type="checkbox" checked>
            <label for="checkbox-1">Active</label>
            <input id="checkbox-2" type="checkbox">
            <label for="checkbox-2">Passive</label>
            <input id="checkbox-3" type="checkbox" disabled>
            <label for="checkbox-3">Disabled</label>
          </div>
          <label>Text</label>
          <input type="text" value="Common">
          <input type="text" value="Required" required>
          <input type="text" value="Disabled" disabled>
          <input type="text" value="Pattern for data" pattern="[0-9]{8}">
        </fieldset>
      </form>
    </main>
    <footer class="page-footer"></footer>
  </body>
</html>
