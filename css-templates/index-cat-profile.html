<!DOCTYPE html>
<html>
  <head>
    <title>CSS Practise for HTML Academy</title>
    <meta charset="utf-8">

    <style>

      #info-title,
      .profile .button {
        background: #4dfe15;
      }

      .profile div.fact {
        background: #ff00dc;
      }

      .profile .fact div {
        color: #02f801;
      }

      .photo span {
        margin: 0;
        height: 20px;
        text-align: right;
      }

      #miska {
        margin-right: 50px;
      }
    </style>
    <link rel="stylesheet" href="https://htmlacademy.ru/assets/courses/66/style.css">
  </head>
  <body>
    <div class="profile">
      <div class="photo">
        <img src="https://htmlacademy.ru/assets/courses/66/cat_walk.png" alt="">
        <span class="button stroke">Sleep</span>
        <span class="button feed">Eat</span>
        <span class="button startle">Walk</span>
      </div>
      <div class="info">
        <h2 id="info-title">General Information</h2>
        <div class="fact">
          <div class="title">Name</div>
          <div class="value">Felix</div>
        </div>
        <div class="fact">
          <div class="title">Nickname</div>
          <div class="value">Myah</div>
        </div>
        <div class="fact">
          <div class="title">Example</div>
          <div class="value">Some copy</div>
        </div>
        <div class="fact">
          <div class="title">Example 2</div>
          <div class="value">Some copy</div>
        </div>
        <h2 style="margin-top:-50px;padding:0;">Albums</h2>
        <div class="albums">
          <img src="https://htmlacademy.ru/assets/courses/66/cat_drink.png" alt="">
          <img id="miska" src="https://htmlacademy.ru/assets/courses/66/cat_hungry.png" alt="">
          <img src="https://htmlacademy.ru/assets/courses/66/cat_sing.png" alt="">
          <img src="https://htmlacademy.ru/assets/courses/66/cat_pirate.png" alt="">
        </div>
      </div>
    </div>
  </body>
</html>
