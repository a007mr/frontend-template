<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Color template in LESS</title>
	<link rel="stylesheet" href="style_button.css">
</head>
<body>
       <article class="controls">
            <h1>Кнопки</h1>
            <section>
                <h2>default</h2>
                <button class="btn btn-primary">Нажать</button>
            </section>
            <section>
                <h2>hover</h2>
                <button class="btn btn-primary-hover">Нажать</button>
            </section>
            <section>
                <h2>pressed</h2>
                <button class="btn btn-primary-pressed">Нажать</button>
            </section>
            <section>
                <h2>disabled</h2>
                <button class="btn btn-primary-disabled">Нажать</button>
            </section>
        </article>
    </body>
</html>
