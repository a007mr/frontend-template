<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>iOS icons</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="setting-1.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="icon messages">
      <img class="icon-inner" src="messages.png" alt="Иконка сообщений">
    </div>

    <div class="icon itunes">
      <img class="icon-inner" src="itunes.png" alt="Иконка музыки">
    </div>
  </body>
</html>
