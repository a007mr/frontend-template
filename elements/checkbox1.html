<DOCTYPE! html>
  <html>
    <meta charset="utf-8">
    <head>
      <title> Simple Checkbox</title>
      <link rel="stylesheet" href="style.css">
    </head>
    <body>
      <div class="container">
        <fieldset>
          <legend>Styles for checkboxes</legend>
        <div class="content">
        <input type="checkbox" class="subsribe" id="checkbox1" checked>
          <label for="checkbox1">Subscribe</label>
          <input type="checkbox" class="error" id="checkbox2" disabled>
          <label for="checkbox2">Disabled</label>
          <input type="checkbox" class="agree" id="checkbox3">
          <label for="checkbox3">Agree</label>
        </div>
          </fieldset>
      </div>
      </body> 
    </html>
