<!DOCTYPE html>
<html lang="en">
  <head>
    <title>HTML practise from HTML Academy</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="exam.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header class="page-header">Feedback</header>
    <main>
      <form action="/echo" method="post" oninput="rating.value=rating.value">
        <fieldset name="personal-info">
        <legend>Personal Information</legend>
        <div class="half-width">
          <label for="id">ID</label>
          <input type="text" name="id" id="id" value="12345" disabled>
        </div>
        <div class="half-width">
          <label for="name">Name</label>
          <input type="text" name="name" id="name" value="Cake">
        </div>
        </fieldset>
        <fieldset name="trip-info">
        <legend>Feedback about the trip</legend>
        <div class="half-width">
          <label for="country">Country</label>
          <input type="text" name="country" id="country" value="Norway">
        </div>
        <div class="half-width">
          <label for="city">City</label>
          <select name="city" id="city">
            <option value="Oslo">Oslo</option>
          </select>
        </div>
        <div class="half-width">
        <label for="rating">Rating</label>
          0 <input type="range" name="rating" id="rating" min="0" max="10" step="1" value="10"> 10
        </div>
        <div class="half-width output-area">
          <output name="rating">10</output>
        </div>
        <label for="review">Comment</label>
        <textarea name="review" id="review" rows="5">It was amazing!
        </textarea>
        </fieldset>
        <fieldset name="feedback">
        <legend>Hotel's review</legend>
        <div class="half-width">
          <label for="hotel">Hotel</label>
          <input type="text" name="hotel" id="hotel" placeholder="Hotel's Name">
        </div>
        <div class="half-width">
          <label for="arrival_date">Arrival Date</label>
          <input type="text" name="arrival_date" id="arrival_time" pattern="[0-9]{2}-[0-9]{2}-[0-9]{4}" placeholder="dd-mm-yyyy">
        </div>
        <div class="one-third-width">
          <label for="color">Color</label>
          <input type="color" name="color" id="color" value="#ff0000">
        </div>
        <div class="two-third-width">
          <label for="dish_rating">Food</label>
          <select name="dish_rating">
            <option value="Five">Delicious</option>
            </select>
        </div>
        <label for="fish">Best food</label>
        <select name="fish" multiple>
          <option selected>Norwegian Salmon</option>
          <option>Catfish</option>
          <option selected>Sea bass</option>
          <option>Carp</option>
          <option>Mirror carp</option>
          </select>
        </fieldset>
        <div class="buttons">
          <input type="submit" value="Submit">
          <input type="reset" value="Reset">
        </div>
      </form>
    </main>
    <footer class="page-footer"></footer>
  </body>
</html>
