<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>Form's HTML exercise from HTML Academy</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <form action="/echo" method="post">
      <label for="last-name">Name</label> 
      <input type="text" name="last-name" id="last-name">
      
      <div class="half-width">
        <label for="date">The date of birth</label>
        <input type="text" name="date" class="date" id="date">
        </div>
        
        <div class="half-width">
          <label for="redhead">Color</label> 
          <select name="color" id="redhead">
            <option value="redhead">Red</option>
            </select>
            </div>
            
            <label for="check">
              <input type="checkbox" name="check" id="check"> Permit for touching
              </label>
              
              <label for="secret">Secret Sauce</label>
              <input type="password" name="secret" id="secret">
              
              <div class="buttons">
                <input type="submit" value="Save">
                </div>
    </form>
  </body>
</html>
